<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIK-TAK-TOE</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <center>
        <h1>TIC-TAK-TOE!</h1>
        <br>
        <h4 class="player">Let's get started!.</h4>
        <br>
        <table>
            <tr>
                <td><div class="circle sq1"></div></td>
                <td><div class="circle sq2"></div></td>
                <td><div class="circle sq3"></div></td>
            </tr>
            <tr>
                <td><div class="circle sq4"></div></td>
                <td><div class="circle sq5"></div></td>
                <td><div class="circle sq6"></div></td>
            </tr>
            <tr>
                <td><div class="circle sq7"></div></td>
                <td><div class="circle sq8"></div></td>
                <td><div class="circle sq9"></div></td>
            </tr>
        </table>
        <br>
        <button class="btn btn-lg reset">RESET</button>
    </center>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
